<h3 style="display: inline-block; float: left; margin-right: 20px" ng-repeat="category in blog.categories">
    <a class="label label-primary" ng-click="filters.category = category"><i class="fa fa-angle-right"></i> {{ category | ucfirst }}</a>
</h3>
<h3 style="display: inline-block; float: left; margin-right: 20px">
    <a class="label label-primary" ng-click="clearFilter()"><i class="fa fa-angle-right"></i> All</a>
</h3>

<div class="clearfix"></div>
