{% extends './layouts/default.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<!-- *****************************************************************************************************************
	 BLUE WRAP
	 ***************************************************************************************************************** -->
	<div id="blue">
	    <div class="container">
			<div class="row">
				<h3>Single Post.</h3>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /blue -->

	 
	<!-- *****************************************************************************************************************
	 BLOG CONTENT
	 ***************************************************************************************************************** -->

	 <div class="container mtb">
	 	<div class="row">
	 	
	 		<!-- SINGLE POST -->
	 		<div class="col-lg-8">
	 			<!-- Blog Post 1 -->
		 		<p><img class="img-responsive article-img" src="{{img}}"></p>
		 		<h3 class="ctitle"><span class="article-title">{{title}}</span> </h3>

		 		<p><csmall>Posted: {{date}}</csmall> | <csmall2>By: <span class="article-author">{{author}}</span></csmall2></p>
		 		<h6><a href="https://github.com/smaxwellstewart/frame/blob/master/plugins/web/articles/{{slug}}.md"><i class="fa fa-edit"></i> Edit</a> | <a href="https://github.com/smaxwellstewart/frame/issues"><i class="fa fa-comments"></i> Comments</a></h6>
		 		{% autoescape false %}{{ html }}{% endautoescape %}
		 		<div class="spacing"></div>
		 		<!-- <h6>SHARE:</h6>
		 		<p class="share">
		 			<a href="#"><i class="fa fa-twitter"></i></a>
		 			<a href="#"><i class="fa fa-facebook"></i></a>
		 			<a href="#"><i class="fa fa-tumblr"></i></a>
		 			<a href="#"><i class="fa fa-google-plus"></i></a>		 		
		 		</p> -->
		 		
			</div><!--/col-lg-8 -->
	 		
	 		
	 		<!-- SIDEBAR -->
	 		<div class="col-lg-4">
		 		{% include "./includes/blogSide.html" %}
	 		</div>
	 	</div><!--/row -->
	 </div><!--/container -->
    
{% endblock %}
